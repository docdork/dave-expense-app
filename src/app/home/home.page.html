<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Dave's Expenses </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="open-action-sheet" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dave's Expenses</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let expense of expenseContentList; index as i">
    <ion-card-header>
      <ion-card-title>{{expenseContentList[i].description}}</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content> Â£{{expenseContentList[i].amount}}</ion-card-content>
    <img
      alt="Receipt Picture"
      src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
    />

    <!-- <ion-button id="open-action-sheet-delete" fill="clear">Delete</ion-button>
    <ion-button id="open-action-sheet-share" fill="clear">Share</ion-button> -->
  </ion-card>

  <ion-action-sheet
    trigger="open-action-sheet"
    header="Actions"
    [buttons]="actionSheetButtons"
  ></ion-action-sheet>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
    
  </ion-fab-button>
</ion-fab>
