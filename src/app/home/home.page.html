<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Dave's Expenses </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="open-action-sheet" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dave's Expenses</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let expense of expenseContentList; index as i">
        <ion-card>
          <ion-card-header>
            <ion-card-title
              >{{expenseContentList[i].description}}</ion-card-title
            >
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>
            £{{expenseContentList[i].amount}}</ion-card-content
          >
          <img alt="Receipt Picture" src="{{expenseContentList[i].picture}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-action-sheet
    trigger="open-action-sheet"
    header="Actions"
    [buttons]="actionSheetButtons"
  ></ion-action-sheet>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal">
    <ion-icon name="add" (click)="setOpen(true)"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-input
            label="Description"
            placeholder="Enter Expense Description"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Amount £"
            type="number"
            placeholder="Enter Expense Amount"
          ></ion-input>
        </ion-item>
        
        <ion-button expand="block" (click)="addPhotoToGallery()">Add Photo <ion-icon slot="end" name="camera"></ion-icon></ion-button>
        <ion-button expand="block" color="success">Submit Expense</ion-button>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
